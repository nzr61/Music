<h1>Add a Album</h1>

<form>
<div class="form-group">
<label>Name</label>
<input class="form-control" ng-model="album.name"></input>
</div>
<div class="form-group">
<label>Author</label>
<input class="form-control" ng-model="album.author"></input>
</div>
<div class="form-group">
<label>Rep</label>
<input class="form-control" ng-model="album.rep"></input>
</div>
<input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
